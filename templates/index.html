<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap" rel="stylesheet" type='text/css'>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
    		<h1>Text summarization based on extractive method</h1>
    	</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('summarize')}}" method="POST">
    		<p>Enter the original text here</p>
    		<textarea name="originalText" id="org-text" rows="6" cols="50" required></textarea>
    		<br/>
    		<p>Enter the number of lines in summary</p>
    		<input name="numOfLines" type="text"></input>
    		<input type="submit" class="btn-info" value="Summarize">

    	</form>

	</div>

</body>
</html>
